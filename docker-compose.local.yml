version: '3.8'

services:
  tradeapi:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: tradeapi_local
    ports:
      - "8000:8000"
    volumes:
      - ./portfolio.db:/app/portfolio.db
      - ./models:/app/models
      # Mount source code for hot-reload if using --reload (optional, currently CMD is python -m ...)
      # - ./financia:/app/financia 
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - local_net

  tradeui:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: tradeui_local
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_APP_PIN=1234
    depends_on:
      - tradeapi
    volumes:
       # Mount src for hot reload
       - ./financia/ui/src:/app/src
       - ./financia/ui/vite.config.js:/app/vite.config.js
    networks:
      - local_net

networks:
  local_net:
    driver: bridge
