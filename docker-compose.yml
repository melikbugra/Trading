version: '3.8'

services:
  tradeapi:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    # ports:
    #   - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./bist100_models:/app/bist100_models
      - ./binance_models:/app/binance_models
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - web

  tradeui:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    # ports:
    #   - "5173:5173"
    environment:
      - VITE_API_URL=${API_URL:-https://tradeapi.melikbugraozcelik.com}
      - VITE_APP_PIN=${APP_PIN:-meliktrade123}
    depends_on:
      - tradeapi
    networks:
      - web

# Note: Ideally, frontend should use an environment variable for API URL.
# But since this is client-side code running in the USER's browser, localhost:8000 is correct 
# if the USER is accessing both on their machine.
networks:
  web:
    external: true
    name: nginxproxymanager_default